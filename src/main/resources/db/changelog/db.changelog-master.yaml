databaseChangeLog:
  - changeSet:
      id: 20231009000500
      author: author
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: varchar(26)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 20251126000100
      author: author
      changes:
        - createTable:
            tableName: comptes
            columns:
              - column:
                  name: id
                  type: varchar(26)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: varchar(26)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_accounts_clients
                    references: clients(id)
              - column:
                  name: balance
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: nom
                  type: varchar(255)
                  constraints:
                    nullable: false
