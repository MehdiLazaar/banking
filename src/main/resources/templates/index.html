<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des clients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary mb-5">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Gestion Bancaire</a>
    </div>
</nav>

<div class="container">

    <!-- Formulaire création d'un nouveau client -->
    <div class="card mb-5 shadow-sm">
        <div class="card-header bg-success text-white fw-bold">
            Ajouter un nouveau client
        </div>
        <div class="card-body">
            <form th:action="@{/clients/add}" method="post" class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Prénom :</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Nom :</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success fw-bold">Créer le client</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Liste des clients -->
    <h2 class="mb-4 text-primary fw-bold">Liste des clients</h2>

    <div th:if="${#lists.isEmpty(clients)}" class="alert alert-info shadow-sm">
        Aucun client trouvé.
    </div>

    <div th:if="${!#lists.isEmpty(clients)}" class="table-responsive shadow-sm rounded">
        <table class="table table-hover table-striped align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}"></td>
                <td th:text="${client.firstName}"></td>
                <td th:text="${client.lastName}"></td>
                <td>
                    <a th:href="@{/clients/{id}/view(id=${client.id})}" class="btn btn-outline-primary btn-sm fw-bold">
                        Voir ses comptes
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
